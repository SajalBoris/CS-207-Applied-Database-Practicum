<html>
    <head>
        <link rel = " stylesheet" type="text/css" href="stylesheet.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <script src = "Java.js"></script>
        <script>
            function getLocation() 
            {
                if (navigator.geolocation) 
                {
                    navigator.geolocation.getCurrentPosition(showPosition);
                } 
                else 
                {
                    alert("Geolocation is not supported by this browser.");
                }
            }
            function showPosition(position) 
            {
                lat = position.coords.latitude;
                lng = position.coords.longitude;
                //alert("lat "+lat+"lng "+lng);
                document.getElementById('lat').value = lat;
                document.getElementById('lng').value = lng;
                //map.setCenter(new google.maps.LatLng(lat, lng));
            }
            
            window.onload = function()
            {
                
                getLocation();
                
            }
        </script>

    </head>

                        </p>
                    <form class="login" action="AddShop.php" method="POST">
                        <input type="text" placeholder="Shop Name" name="shop_name" />
                        <input type="text" placeholder="Phone Number" name="phno"/>
                        <input type="text" placeholder="Address" name="addr"/>
                        <input id = "lat" type="hidden"  name = "lat" />
                        <input id = "lng" type="hidden" name = "lng" />
                        <input type="submit" value="Register" class="btn btn-success btn-sm" />
                    </form>
                </div>
            </div>
        </div>
